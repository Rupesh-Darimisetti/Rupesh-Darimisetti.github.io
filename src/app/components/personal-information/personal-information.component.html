<div class="container">
  <h1 class="title">
    <span>Personal Information</span>
  </h1>

  <table>
    <tbody>
      @for (row of myData; track row) {
        <tr>
          @for (col of row; track col) {
            <td>{{col}}</td>
          }
        </tr>
      }
    </tbody>
  </table>

  <section>
    @for (sentence of aboutMe; track sentence) {
      <p>{{sentence}}</p>
    }
  </section>
</div>
