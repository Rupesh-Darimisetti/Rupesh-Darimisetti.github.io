<div class="container">
  <h1>Skills</h1>
  @for (skill of skills; track skill) {
    <section>
      <h2>{{skill.name}}</h2>
      <p>{{skill.level}}</p>
      <div class="rating">
        <div class="bar">
          <div [ngStyle]="{'width':skill.rating+'%'}"></div>
        </div>
        <div>{{skill.rating}}%</div>
      </div>
    </section>
  }
</div>
