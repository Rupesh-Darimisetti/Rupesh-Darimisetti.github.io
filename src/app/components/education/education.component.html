<div class="container">
  <h1>Education</h1>
  @for (education of educationList; track education) {
    <section>
      <h2>{{education.course}}</h2>
      <h3>{{education.institution}}</h3>
      <p>{{education.syllabus}}</p>
      <p>{{education.duration}}</p>
      <p>{{education.score}}</p>
    </section>
  }
</div>
