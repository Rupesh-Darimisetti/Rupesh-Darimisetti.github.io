<div class="container">
    <h1>Projects</h1>
    <section *ngFor="let project of projects">
        <h2>{{project.title}}</h2>
        <h3>
            <span>Technologies:</span>
            <span>{{project.technologies}}</span>
        </h3>
        <ul *ngFor="let desc of project.description">
            <li>{{desc}}</li>
        </ul>
        <button>
            <a href="{{project.code}}" target="_blank" rel="noreferrer noopener">code</a>
        </button>
        <button>
            <a href="{{project.live}}" target="_blank" rel="noreferrer noopener">live</a>
        </button>
    </section>
</div>
