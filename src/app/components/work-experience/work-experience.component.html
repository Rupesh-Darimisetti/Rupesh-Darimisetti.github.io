<div class="container">
  <h1>Work Experience</h1>
  <ul>
    @for (workexp of workExpList; track workexp) {
      <li>
        <h2>{{workexp.role}}</h2>
        <h3>{{workexp.company}}</h3>
        <p>{{workexp.duration}}</p>
        <ul>
          @for (desc of workexp.description; track desc) {
            <li>{{desc}}</li>
          }
        </ul>
      </li>
    }
  </ul>
</div>
